name: ActionFun Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: Get ready
      run: |
        mkdir build
        cd build
        pwd
    - name: Run cmake
      run: cmake [options] -S . -B build
    - name: go to build
      run: |
        cd build
        ls
    - name: Run make
      run: make

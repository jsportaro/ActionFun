name: ActionFun Build

on: [push]

jobs:
  build-linux:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: CMAKE
      run: |
        mkdir build
        cd build
        cmake ../
    - name: Run make
      run: |
        cd build
        make
  
  build-windows:
    
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: CMAKE
        run: |
          mkdir build
          cd build
          cmake ../
          dir
      - name: Run cl
        run: |
          set
      
          
